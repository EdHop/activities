<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercises</title>
    <link href="./style.css" rel="stylesheet" />

</head>
<body>

    <div class = 'main-container'>
        <h1>Exercises</h1>
        <p>(Note: if the exercise has a duration instead of reps, add 40 to the number!)</p>
            <div class='box'>
                <h2>Your chosen exercises are:</h2>
            </div>
            <div class="box">
                <div class="box-column"> 
                    <p class = 'exercise'></p>
                    <p class = 'exercise'></p>
                </div>
                <div class="box-column"> 
                    <p class = 'exercise-duration'></p>
                    <p class = 'exercise-duration'></p>
            </div>
    </div>

    <div class = 'main-container'>
        <h1>Stretches</h1>
            <div class='box'>
                <h2>Your chosen stretches are:</h2>
            </div>
            <div class='box'>
                <div class="box-column"> 
                    <p class = 'stretch'></p>
                    <p class = 'stretch'></p>
                    <p class = 'stretch'></p>
                    <p class = 'stretch'></p>
                </div>
                <div class="box-column"> 
                    <p class = 'stretch-duration'></p>
                    <p class = 'stretch-duration'></p>
                    <p class = 'stretch-duration'></p>
                    <p class = 'stretch-duration'></p>
                </div>
        </div>
    </div>

    <script src="index.js" charset="utf-8"></script>
</body>
</html>
