<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link href="/style.css" rel="stylesheet" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&family=Lora:ital,wght@0,400..700;1,400..700&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Quicksand:wght@300..700&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

<body>
    <div class="body-container quicksand">
    <div class = "nav-container"></div>
    <div class = 'account-container'>
        <h1>Log In:</h1>

        <form id="login-form" class="account-form">
            <input type="email" id="login-email" class="account-input" placeholder="Email" required />
            <input type="password" id="login-password" class="account-input" placeholder="Password" required />
            <button type="submit" class="account-submit">Log in</button>
          </form>

    </div>

    <div class = 'main-container'>
        <h2>Don't have an account?</h2>
        <div class ="nav-button"><a href="/public/signUp.html">Sign up now > </a></div>
    </div>

    <div class = "footer"></div>

</div>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>   <!-- This initialises Supabase on the site -->
    <script src="/public/supabase.js"></script>
    <script src="/public/userManagement_signIn.js"></script>
    <script src="/index.js" charset="utf-8"></script>
</body>
</html>
